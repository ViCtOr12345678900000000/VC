<p><h1>TRANSITION</h1></p>
<div>
    This is a trannsition that is made with CSS inside a transitioning box
</div>
<style>
    div{
        width: 100px;
        height: 100px;
        border: 2px solid black;
        background: black;
        transition: width 3s;
        color: white;
        transition-timing-function: ease-in;
    }
    div:hover{
        width: 250px;
        height: 200px;
        transform: rotate(45deg);
    }
    body{
        background-color: chocolate;
    }
</style>
<p><img src="DHEE9468.JPG" alt="" />
    
</p>
<style>
    img{
        border: 10px dotted chocolate;
        width: 100px;
        height: 100px;
        transition: 3s ease-in;
    }
    img:hover{
        width: 200px;
        height: 200px;
        cursor: pointer;
    }
</style>
